name: build
on: [push, pull_request]
jobs:

  Linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:

    - name: Collect Workflow Telemetry
      uses: runforesight/foresight-workflow-kit-action@v1
      if: success() || failure()

    - name: Set up Go 1.19
      uses: actions/setup-go@v3.3.1
      with:
        go-version: 1.19
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3    

    - name: Extract branch name
      run: echo "::set-output name=branch::$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch

    - name: Add $GOPATH/bin to PATH
      run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
      id: setup_path

    - name: Build
      run: make ci
      env:
        GOA_BRANCH: ${{ steps.extract_branch.outputs.branch }}

    - name: Compute code coverage
      run: go test -v -json -coverprofile=coverage.out ./... > ./test-report.json || true 

    - name: Analyze Test and/or Coverage Results
      uses: runforesight/foresight-test-kit-action@v1
      if: success() || failure()
      with:
        test_format: JSON
        test_framework: GOLANG
        test_path: "./test-report.json"
        coverage_format: GOLANG
        coverage_path: ./coverage.out

  Windows:
    name: Windows
    runs-on: windows-latest
    steps:

    - name: Collect Workflow Telemetry
      uses: runforesight/foresight-workflow-kit-action@v1
      if: success() || failure()

    - name: Set up Go 1.19
      uses: actions/setup-go@v3.3.1
      with:
        go-version: 1.19
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3    

    - name: Extract branch name
      shell: bash
      run: echo "::set-output name=branch::$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch

    - name: Add $GOPATH/bin to PATH
      shell: bash
      run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
      id: setup_path

    - name: Build
      run: make ci
      env:
        GOA_BRANCH: ${{ steps.extract_branch.outputs.branch }}

    - name: Compute code coverage
      run: go test -v -json -coverprofile=coverage ./... > .\test-report.json || true 

    - name: Analyze Test and/or Coverage Results
      uses: runforesight/foresight-test-kit-action@v1
      if: success() || failure()
      with:
        test_format: JSON
        test_framework: GOLANG
        test_path: .\test-report.json
        coverage_format: GOLANG
        coverage_path: .\coverage